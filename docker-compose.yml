# Alfred AI - RAG Pipeline with Vector Search and Caching
version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: alfred-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__LOG_LEVEL: INFO
    networks:
      - alfred-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: alfred-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - alfred-backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Alfred AI Application
  alfred:
    build: .
    container_name: alfred-ai
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Qdrant connection
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Ollama connection - set this to your Ollama server
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-minilm}

      # Logging
      LOG_LEVEL: INFO
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_exports:/app/exports
    networks:
      - alfred-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Named volumes for data persistence
volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  app_exports:
    driver: local

# Networks for service isolation
networks:
  alfred-backend:
    driver: bridge
